{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="row titreform">
 Ajout d'un nouveau client 
</div>

<div class="row">
<form class="form-horizontal" role="form" action="/first/newclient/"  method="post">
	{% csrf_token %} 
	<div   class="col-md-6" id="formclient1">
		 <div class="form-group">
			<label for="inputnon" class="col-sm-2 control-label">{% trans 'Nom' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="nom" id="inputnon" placeholder="{% trans 'Nom' %}">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputprenom" class="col-sm-2 control-label">{% trans 'Prenom' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="prenom" id="inputprenom" placeholder="{% trans 'Prénom' %}">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputnaissance" class="col-sm-2 control-label">{% trans 'Date de naissance' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="date_naissance" id="inputnaissance" placeholder="EX  :24/03/1989">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputtel" class="col-sm-2 control-label">{% trans 'Téléphone' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="telephone" id="inputtel" placeholder="EX : 00221 77 447 12 24">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputmail" class="col-sm-2 control-label">{% trans 'Email' %}:</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" name ="mail" id="inputmail" placeholder="EX : example@gmail.com">
			</div>
		  </div>
	</div>
	<div   class="col-md-6" id="formclient2">
		 <div class="form-group">
			<label for="inputpays" class="col-sm-2 control-label">{% trans 'Pays' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="pays" id="inputpays" placeholder="{% trans 'Pays' %}">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputregion" class="col-sm-2 control-label">{% trans 'Région' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="region" id="inputregion" placeholder="{% trans 'Région' %}">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputcommune" class="col-sm-2 control-label">{% trans 'Commune' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="commune" id="inputcommune" placeholder="{% trans 'Commune' %}">
			</div>
		  </div>
		 <div class="form-group">
			<label for="inputadresses" class="col-sm-2 control-label">{% trans 'Adresse' %}:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" name ="adresse" id="inputadresses" placeholder="{% trans 'Adresse' %}">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit"   id="login-submit"  class="btn btn-primary btn-lg"  value="{% trans 'Ajout Client' %}">{% trans 'Ajout Client' %}</button>
			  <input type="hidden" name="next" value="{{ next }}" />
			</div>
		  </div>
	
	</div>
</form>
</div>
{% endblock %}
